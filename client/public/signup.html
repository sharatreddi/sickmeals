<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./signupstyles.css" rel="stylesheet">
    <title>Signup</title>
 
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: aqua;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #signup-form{

        }
    </style>

  </head>
  <body>
    <main class="form-signin w-100 m-auto">
    <form id="signup-form" action="http://localhost:3001/signup" method="post">
        <div  id="pawdiv">
            <span><h1 class="h3 mb-3 fw-normal">Signup to my Puparazzi</h1></span>
        </div>

      <!-- <label for="username">Username:</label> -->
      <input type="text" id="username" name="username" placeholder="Username" />

      <!-- <label for="age">Age:</label> -->
      <input type="number" id="age" name="age" min="3" max="80" placeholder="Age"/>

      <!-- <label for="phone">Phone number:</label> -->
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone"/>

      <!-- <label for="email">Email:</label> -->
      <input type="email" id="gmail" name="gmail" placeholder="Email"/>

      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" name="password" placeholder="Password"/>

      <!-- <label for="confirm-password">Confirm Password:</label> -->
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"/>

      <input type="submit" value="Signup" />
    </form>
    </main>

    <script>
      const form = document.getElementById('signup-form');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const age = document.getElementById('age').value;
        const phone_no = document.getElementById('phone').value;
        const gmail = document.getElementById('gmail').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }

        const response = await fetch('http://localhost:3001/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            age,
            phone_no,
            gmail,
            password,
          }),
        });

        if (response.ok) {
          alert('User created successfully');
          // Redirect to login page
          window.location.href = '/app';
        } else {
          console.log(response.status);
          alert('Error creating user');
        }
      });
    </script>
  </body>
</html>
